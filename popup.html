<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video Speed Controller</title>
    <style>
      body {
        width: 200px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        background: #f5f5f5;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      h4 {
        margin: 0;
        color: #333;
        font-size: 16px;
        font-weight: 600;
      }

      .version {
        font-size: 11px;
        color: #666;
        background: #e0e0e0;
        padding: 2px 6px;
        border-radius: 8px;
        font-weight: 500;
      }

      select {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        background: white;
        cursor: pointer;
      }

      select:focus {
        outline: none;
        border-color: #007aff;
        box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h4>Playback Speed</h4>
      <span class="version" id="version">v0.0.0</span>
    </div>
    <select id="speed">
      <option value="1">1×</option>
      <option value="1.25">1.25×</option>
      <option value="1.5">1.5×</option>
      <option value="1.75">1.75×</option>
      <option value="2">2×</option>
      <option value="2.5">2.5×</option>
      <option value="3">3×</option>
    </select>
    <script src="dist/popup.js"></script>
  </body>
</html>
